

    <div class="card  mb-5"  *ngIf="data">
      <div class="card-header" style="background: #585858" (click)="onAction(data,data.action.onImage)">
          <div class="row">
              <div class="thick-gray-border sprite knowledgeimg" *ngIf="data?.board === 'Knowledge'">
                </div>
                <div class="thick-gray-border sprite hardwareimg" *ngIf="data?.board === 'Hardware'">
                </div>
                <div class="thick-gray-border sprite softwareimg" *ngIf="data?.board === 'Software'">
                </div>
                <div class="thick-gray-border sprite processimg" *ngIf="data?.board === 'Process'">
                </div>
                <div class="thick-gray-border sprite dataimg" *ngIf="data?.board === 'Data'">
                </div>
                <div class="col-sm-8">
                   <div class="text-light pt-3">
                  <h5 class="card-title" id="res-title">{{data?.name | titlecase | slice:0:25}}<span *ngIf="data.name && data.name.length > 25">...</span></h5>
                  <p class="card-text1 text-light" id="res-para">version : {{data?.version}}.0</p>
                </div>
                </div>
                <button *ngIf="data?.ribbon?.left?.image" type="button" class="btn text-light float-right badgesprite badgeimg " id="styletick">
                              
                </button> 
          </div>
        
      </div>
      <div class="card-body">
        <div class="details">
        <span class="creator" *ngIf="data?.creator">Created By : {{data?.creator | titlecase}}</span>
        <span class="creator" *ngIf="data?.link">Link : {{data?.link}}</span>
        <span class="creator" *ngIf="data?.region ">Region(Geography of Re-usability) : {{data?.region | titlecase}}</span>
        <span class="creator" *ngIf="data?.year">Created Year : {{data?.year}}</span>
      </div>
      <hr>
      <div class="card-text pt-1 text-secondary fs-1-16">{{data?.description | titlecase | slice:0:60}} <span *ngIf="data.description && data.description.length > 60">...</span></div>
      </div>
    </div>
