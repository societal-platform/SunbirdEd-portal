<div *ngIf="showQrmodal">
    <app-qr-code-modal (closeQrModal)="closeQrModalEvent($event)"></app-qr-code-modal>
</div>
<div class="ui fixed menu bs-0 main-header d-block">
    <div class="ui primary-header p-10">

        <div role="banner" class="ui logo d-flex flex-ai-center row">
            <div class="col-lg">
                    <a class="d-flex flex-ai-center" (click)="navigateToHome()">
                            <img class="image centered cursor-pointer ml-10" alt={{tenantName}} src="../../../../../assets/images/sunbird_logo.png">
                        </a>
            </div>
            <div class="">
                    <app-main-menu class="d-flex computer only ml-auto"></app-main-menu>
            </div>
        
        <!-- <i class="large bars icon link sidebar-hamburger-menu mobile only" (click)="showSideBar()" tabindex="0"></i> -->
        
        <a class="profile-avtar item  pr-0 mr-100" *ngIf="userService.loggedIn; else showLoginBtn">
            <div suiDropdown [(isOpen)]="isOpen" class="ui floating dropdown right top pointing header-user-container" id="dropdown-menu-list-header">
                <ngx-avatar *ngIf='userProfile' [style]="avtarDesktopStyle" [size]="38" initialsSize="1" name="{{userProfile?.firstName}}">
                </ngx-avatar>
                <div class="menu" suiDropdownMenu>
                    <div *ngIf='userProfile' class="item headerDropdownProfile text">
                        {{userProfile?.firstName}}&nbsp;{{userProfile?.lastName}}
                    </div>
                    <div *ngIf='userProfile' class="ui divider "></div>
                    <a class="item text" routerLink="profile">
                        {{resourceService.frmelmnts?.lnk?.profile}}
                    </a>
                    <!-- <a class="item text" *ngIf='permissionService.permissionAvailable' appPermission [permission]='adminDashboard' routerLink="orgDashboard">
                        {{resourceService.frmelmnts?.lnk?.dashboard}}
                    </a> -->
                    <!-- <a class="item text" *ngIf='permissionService.permissionAvailable' appPermission [permission]='announcementRole' routerLink="announcement/outbox/1">
                        {{resourceService.frmelmnts?.lnk?.announcement}}
                    </a> -->
                    <!-- <a class="item text" *ngIf='permissionService.permissionAvailable' appPermission [permission]='myActivityRole' routerLink="myActivity">
                        {{resourceService.frmelmnts?.lnk?.myactivity}}
                    </a> -->
                    <a class="item text" *ngIf='permissionService.permissionAvailable' appPermission [permission]='orgSetupRole' routerLink="orgType">
                        {{resourceService.frmelmnts?.lbl?.orgtypes}}
                    </a>
                    <a class="item text" (click)="logout()">
                        {{resourceService.frmelmnts?.lnk?.logout}}
                    </a>
                </div>
            </div>
        </a>
    </div>
