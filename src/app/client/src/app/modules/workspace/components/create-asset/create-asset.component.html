<div class="container mt-5">
    <h4>Update Asset</h4>
    <hr>
    <form class="ui form">
            <div class="content">
                <div *ngIf="formFieldProperties && categoryMasterList">
                    <app-update-resoure-form #formData [formFieldProperties]="formFieldProperties" [categoryMasterList]="categoryMasterList" >
                    </app-update-resoure-form>
                </div>
                <div class="actions mt-10">
                    <p class="text-align-center pt-20">
                        <!-- <button class="ui secondary text-align-center icon button" (click)="createContent();modal.deny()">
                            Save
                        </button> -->
                        <button class="btn btn-default btn-secondary mr-5 btn-lg" (click)="checkFields()" type="submit">Update</button>
                        <button type="button" class="btn btn-outline-secondary btn-lg" (click)="goToCreate()">Cancel</button>

                    </p>

                </div>
            </div>
        </form>
</div>
