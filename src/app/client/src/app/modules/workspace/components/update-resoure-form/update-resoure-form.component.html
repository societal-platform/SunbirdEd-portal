<div class="ui grid">
  <div *ngFor="let field of formFieldProperties;let i = index"
    class="{{field.renderingHints.semanticColumnWidth || 'twelve'}} wide column">
    <hr *ngIf="i===3">
    <hr *ngIf="i===4">
    <hr *ngIf="i===5">

    <div *ngIf="field.inputType==='text' && field.code!='creators' && field.code!='region' && field.code!='link'" class="required field"
      [ngClass]="{ 'disabled':!field.editable}">

      <div class="field required">
        <label>
          {{field.name}}
        </label>
        <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" id="style"
          placeholder={{field.placeholder}}>

      </div>
    </div>
    <div *ngIf="field.inputType==='text' && field.code==='link' && formInputData[field.code]" class="required field"
    [ngClass]="{ 'disabled':!field.editable}">

    <div class="field required">
      <label>
        {{field.name}}
      </label>
      <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" id="style"
        placeholder={{field.placeholder}}>

    </div>
  </div>
    <div *ngIf="field.inputType==='text' && field.code==='creators'" class="required field"
    [ngClass]="{ 'disabled':!field.editable}">

    <div class="field required">
      <label>
        {{field.name}}
      </label>
      <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" id="style"
        placeholder={{field.placeholder}}>

    </div>
  </div>
  <div *ngIf="field.inputType==='text' && field.code==='region'" class="required field"
  [ngClass]="{ 'disabled':!field.editable}">

  <div class="field">
    <label>
      {{field.name}}
    </label>
    <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]" id="style"
      placeholder={{field.placeholder}}>

  </div>
</div>
    <div *ngIf="field.inputType==='number'" class="required field" [ngClass]="{ 'disabled':!field.editable}">
      <label>
        {{field.name}}
      </label>
      <div class="field">
        <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]"
          placeholder={{field.placeholder}} id="style">
      </div>
    </div>
    <div *ngIf="field.inputType==='textarea'" class="field" [ngClass]="{ 'disabled':!field.editable}">
      <label>
        {{field.name}}
      </label>
      <div class="field">
        <input name={{field.code}} type={{field.inputType}} [(ngModel)]="formInputData[field.code]"
          placeholder={{field.placeholder}} id="style">
      </div>
    </div>

    <div *ngIf="field.inputType==='keywordsuggestion'" class="field required" [ngClass]="{ 'disabled':!field.editable}">
      <label>
        {{field.name}}
      </label>
      <div class="field">
       
        <select name="{{field.code}}" id={{field.code}} multiple="" class="ui search fluid dropdown multiple" [(ngModel)]="formInputData[field.code]" (ngModelChange)="updateForm({index:i, field:field, value:formInputData[field.code]})">
          <option  *ngFor="let option of keywords" selected="selected">{{option}}</option>    

        </select>
       
      </div>
    </div>


    <div *ngIf="field.inputType==='select' && field.code!='year'" class="field required"
    [ngClass]="{ 'disabled':!field.editable}">
    <!-- <label>{{field.name}}</label> -->
    <div class="required field">
        <label>
            {{field.name}}
          </label><sui-select id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]"
        (ngModelChange)="updateForm({index:i, field:field, value:formInputData[field.code]})">
        <sui-select-option *ngFor="let option of categoryList[field.code]" [value]="option.name"></sui-select-option>
      </sui-select>
    </div>
  </div>
  <div *ngIf="field.inputType==='multiSelect'" class="field required" [ngClass]="{ 'disabled':!field.editable}">
    <label>{{field.name}}</label>
    <div class="required field">
      <sui-multi-select id={{field.code}} name={{field.code}} class="selection"
        [(ngModel)]="formInputData[field.code]"
        (ngModelChange)="updateForm({index:i, field:field, value:formInputData[field.code]})" #multiSelect>
        <sui-select-option *ngFor="let option of categoryList[field.code]" [value]="option.name"> </sui-select-option>
      </sui-multi-select>
    </div>
  </div>
  <div *ngIf="field.code==='year'" class="field" [ngClass]="{ 'disabled':!field.editable}">
    <label>{{field.name}}</label>
    <div class="field">
      <sui-select id={{field.code}} name={{field.code}} class="selection" [(ngModel)]="formInputData[field.code]">
        <sui-select-option *ngFor="let option of years" [value]="option"> </sui-select-option>
      </sui-select>
    </div>
  </div>
  <div *ngIf="field.code==='gradeLevel'" class="field required" [ngClass]="{ 'disabled':!field.editable}">
      <label>{{field.name}}</label>
    <form class="conceptSelector ui form">
      
      <app-concept-picker *ngIf="formInputData[field.code]" [selectedConcepts]="formInputData[field.code]" [categoryName]="field.name"
        [category]="categoryList[field.code]" [conceptPickerClass]="'content-creation-concept-picker'"
        (Concepts)="concepts($event)"></app-concept-picker>
    </form>
  </div>

  <div *ngIf="field.code==='topic'" class="field" [ngClass]="{ 'disabled':!field.editable}">
      <label>{{field.name}}</label>
    <form class="concept ui form">
     
      <app-framwork-selector  *ngIf="formInputData[field.code]" [selectedConcept]="formInputData[field.code]" [categoryName]="field.name"
        [category]="categoryList[field.code]" [conceptPicker]="'content-creation-concept-picker'"
        (Framework)="conceptspFramework($event)"></app-framwork-selector>
        <app-framwork-selector *ngIf="formInputData[field.code]===[]" [selectedConcept]="formInputData[field.code]" [categoryName]="field.name"
        [category]="categoryList[field.code]" [conceptPicker]="'content-creation-concept-picker'"
        (Framework)="conceptspFramework($event)"></app-framwork-selector>
    </form>
  </div>
</div>
</div>
