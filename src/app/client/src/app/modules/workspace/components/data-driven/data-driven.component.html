<div class="container mt-2">
    <h4>Add a New Asset</h4>
    <hr>
    <form class="ui form">
            <div class="content">
                <div *ngIf="formFieldProperties && categoryMasterList">
                    <app-content-creation-default-template #formData [formFieldProperties]="formFieldProperties" [categoryMasterList]="categoryMasterList" >
                    </app-content-creation-default-template>
                </div>
                <div class="actions mt-10">
                    <p class="text-align-center pt-20">
                        <!-- <button class="ui secondary text-align-center icon button" (click)="createContent();modal.deny()">
                            Save
                        </button> -->
                        <button class="btn btn-default btn-sec mr-5 btn-lg text-light" (click)="checkFields()" type="button">Save</button>
                        <button type="button" class="btn btn-outline btn-lg" (click)="goToCreate()">Cancel</button>

                    </p>

                </div>
            </div>
        </form>
</div>
