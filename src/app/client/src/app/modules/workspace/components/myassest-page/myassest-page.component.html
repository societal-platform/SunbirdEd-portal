
<app-all-my-content-filter ></app-all-my-content-filter>

<div class="container">
  <div class="row">
    <div class="col-sm-12" *ngIf='permissionService.permissionAvailable' appPermission [permission]='lessonRole'>
      <button type="button" class="btn btn-sec text-light float-right" routerLink="create"><i class="fas fa-plus"></i> New
        Asset</button>
    </div>
  </div>
  <div *ngIf="noResult && !showLoader">
      <app-no-result [data]="noResultMessage"></app-no-result>
    </div>
  <div class="row" *ngIf="allContent.length > 0 && !showLoader && !noResult">
    <div in-view-item *ngFor="let content of allContent;let i = index;" [id]="i" [data]="content"
      class="col-md-4 py-3 pl-10">
      <!-- <app-myasset-card [data]="content" (clickEvent)="contentClick($event)"></app-myasset-card> -->
      <div *ngIf="content">
        <div class="card mt-5 mb-5"  (click)="navigateToDetailsPage(content?.identifier)">
          <div class="card-img-top" alt="..." ></div>
          <div class="card-img-overlay row">
              
             <div class="thick-green-border sprite knowledgeimg" *ngIf="content?.board === 'Knowledge'">
            </div>
            <div class="thick-green-border sprite hardwareimg" *ngIf="content?.board === 'Hardware'">
            </div>
            <div class="thick-green-border  sprite softwareimg" *ngIf="content?.board === 'Software'">
            </div>
            <div class="thick-green-border  sprite processimg" *ngIf="content?.board === 'Process'">
            </div>
            <div class="thick-green-border  sprite dataimg" *ngIf="content?.board === 'Data'">
            </div>
            <div class="col-sm-8 text-light pt-3 pl-20">
               
              <h5 class="card-title">{{content?.name | titlecase}}</h5>
              <p class="card-text">version : {{content?.version}}.0</p>
            </div>
            <button *ngIf="content?.badgeAssertions" type="button" class="btn text-light float-right badgesprite badgeimg " id="styletick">
                      
            </button> 
          </div>
          <div class="card-body">
             <!-- <div> <i class="far fa-heart float-right"></i></div> -->
             
            <div class="card-text1">{{content?.description | titlecase}}</div>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn text-secondary" id="style"
                (click)="deleteConfirmModal(content.identifier); $event.stopPropagation()">
                <i class="trash large icon"></i>
              </button>

              <div *ngIf="content?.status==='Draft'">
                <button type="button" class="btn ml-4" id="pub" (click)="publishConfirmModal(content.identifier); $event.stopPropagation()"><i class="fas fa-upload"></i>&nbsp; PUBLISH</button>
              </div>
              <!-- <div *ngIf="content?.status==='Live'">
                  <button type="button" class="btn ml-4 text-light" id="badge">VERIFY</button>
              </div> -->
              <button type="button" class="btn text-secondary ml-4" id="style" (click)="navigateToEditPage(content?.identifier)"><i
                  class="fas fa-pencil-alt"></i></button>

            </div>
            <div *ngIf="content?.status==='Live'" class="badgedisplay">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container mt-20" *ngIf="showLoader ">
 
      <app-loader [data]="loaderMessage"></app-loader>

  </div>
 
<ng-template let-context let-modal="modal" #modalTemplate>
  <div class="header"> {{ context.data | titlecase}}</div>
  <div class="content">
    <p>Are you sure to {{ context.data }} this asset?</p>
  </div>
  <div class="actions">
    <button class="ui btn btn-lightgrey" (click)="modal.deny('denied')">No</button>
    <button class="ui btn btn-purple ml-20" (click)="modal.approve('approved')" autofocus>Yes</button>
  </div>
</ng-template>


<app-contentlock-info-popup [content]="lockPopupData" (closeEvent)="onCloseLockInfoPopup($event)"
  *ngIf="showLockedContentModal"></app-contentlock-info-popup>
