<table class="table table-hover">
    <thead>
      <tr>
        <th>S.NO</th>
        <th>UserName</th>
        <th>User Roles</th>
        <th>Assign role to user</th>
        <th>Delete User</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userIds; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.firstName }}</td>
        <td class="roles">
          {{ user.roles }}
        </td>
        <td>
          <button
            type="button"
            class="btn btn-purple"
            data-toggle="modal"
            data-target="#updateuserrole"
            (click)="openLg(content)"
          >
            <i class="fas fa-pencil-alt "></i>
          </button>
          <ng-template #content let-d="dismiss">
              <div class="modal-header">
                <h4 class="modal-title" id="roleheading"> Assign Roles to User</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form
                  #checkboxForm="ngForm"
                  (submit)="updateUser(user, checkboxForm)"
                >
                  <div *ngFor="let item of roles">
                    <label>
                      <input
                        type="checkbox"
                        value="{{ item.name }}"
                        [name]="item.name"
                        ngModel
                      />
                      <span innerHTML="{{ item.name }}"></span>
                    </label>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input
                        type="submit"
                        value="Submit"
                        class="btn btn-purple"
                      />
                    </div>
        
                    <div class="col">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </ng-template>
        </td>
        <td>
          <button (click)="deleteUser(user)" class="btn btn-purple">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
